<!DOCTYPE html>
<html lang="zh-Hant">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>翻牌遊戲</h1>
         <div id="card-container">
        <!-- 卡牌會在這裡生成 -->
        </div>
        <p>翻牌次數: <span id="flip-count">0</span></p>
        <p>遊戲時間: <span id="game-time">0</span> 秒</p>

        <!-- 操作按鈕 -->
        <div id="controls">
        <label for="grid-size-select">選擇網格大小:</label>
            <select id="grid-size-select">
            <option value="2">2x2</option>
            <option value="4" selected>4x4</option>
                <option value="6">6x6</option>
            </select>
            <label for="hide-completed">
    <input type="checkbox" id="hide-completed"> 隱藏已完成的圖片
</label>
            <label for="countdown-select">倒數計時:</label>
            <select id="countdown-select">
                <option value="3">3秒</option>
                <option value="5">5秒</option>
                <option value="10">10秒</option>
             </select>
            <button id="start-btn">開始遊戲</button>
            <button id="reset-btn" style="display:none;">重新遊戲</button>
            <button id="toggle-images-btn">切換圖片集</button>
            </div>

        <!-- 音效 -->
        <audio id="success-sound" src="sound/success.mp3"></audio>
        <audio id="failure-sound" src="sound/failure.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
